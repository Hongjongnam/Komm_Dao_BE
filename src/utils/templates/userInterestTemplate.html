<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation Email</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      "
    >
      <div style="text-align: left">
        <img
          src="https://res.cloudinary.com/dy24eddpx/image/upload/v1728641242/LOGO_Komm_DAO_3_xrqisa.png"
          alt="Komm DAO Logo"
          style="width: 100px; height: 100px"
        />
      </div>
      <div
        style="
          text-align: left;
          padding-left: 20px;
          margin-top: 20px;
          color: #000;
        "
      >
        @@emailContent
      </div>
      <hr
        style="
          width: 100%;
          margin: 20px auto;
          border: none;
          border-top: 1px solid #ddd;
        "
      />
      <div
        style="
          display: flex;
          margin-top: 30px;
          font-size: 14px;
          color: #777777;
          justify-content: space-between;
        "
      >
        <div style="text-align: left">
          <img
            src="https://res.cloudinary.com/dy24eddpx/image/upload/v1728641851/LOGO_KommDao_small_tukrdc.png"
            style="width: 64px; height: 64px"
          />
          <h4 style="color: #101828; font-size: 16px; line-height: 30px">
            KOMM DAO
          </h4>
          <p>The First Venture DAO in Korea</p>
        </div>
        <div style="margin-top: 15px">
          <div style="display: flex; gap: 15px; margin-bottom: 60px">
            <img
              src="https://res.cloudinary.com/dy24eddpx/image/upload/v1728649218/Group_phyc3y.png"
              style="width: 24px; height: 24px"
            />
            <img
              src="https://res.cloudinary.com/dy24eddpx/image/upload/v1728649234/discord_agpvk0.png"
              style="width: 24px; height: 24px"
            />
            <img
              src="https://res.cloudinary.com/dy24eddpx/image/upload/v1728649244/Vector_rfojzu.png"
              style="width: 24px; height: 24px"
            />
          </div>
          <p>contact@kommdao.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
